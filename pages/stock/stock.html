<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Table Example</title>
    <link rel="stylesheet" href="../../assets/styles/main.css" />
    <link rel="stylesheet" href="stock.css" />
  </head>
  <body>
    <aside id="sidebar"></aside>
    <div class="content">
      <h1>Stock Management</h1>

      <button data-modal="newProductModal" class="button button-secondary">
        Create New Product
      </button>

      <section class="table-container">
        <!-- Search input outside the table -->
        <div class="search-box">
          <input
            id="table-search-input"
            type="text"
            name="table-search"
            placeholder="Search in the table..."
          />
        </div>
        <table id="stockTable">
          <thead>
            <tr>
              <th>Num</th>
              <th>Product Name</th>
              <th>Quantity (units)</th>
              <th>Subunit (pieces)</th>
              <th>total Quanity</th>
              <th>Unit Price (DA)</th>
              <th>Product Value (DA)</th>
              <th>Taxes</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="stockTable-empty-message">
          <p>No Item found</p>
          <img src="../assets/empty-table.png" alt="Empty table" />
        </div>
      </section>
      <!-- CHECK LATER !! -->
      <div id="newProductModal" class="modal">
        <form id="newProductForm" class="modal-content">
          <span class="close">&times;</span>
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input
              type="text"
              id="productName"
              name="productName"
              value="kokaw"
              required
            />
            <small class="form-text">Enter the name of the product.</small>
          </div>

          <div class="form-group">
            <label for="productTaxes">Taxes (%)</label>
            <input
              type="number"
              id="productTaxes"
              name="productTaxes"
              step="0.01"
              min="0"
              value="1.2"
            />
            <small class="form-text">
              Enter the applicable tax percentage.
            </small>
          </div>

          <div class="form-group">
            <label for="subunitsInUnit">Subunits in 1 Unit</label>
            <input
              type="text"
              id="subunitsInUnit"
              name="subunitsInUnit"
              placeholder="e.g., 1 box contains 8 bottles"
              value="6"
              required
            />
            <small class="form-text">
              Specify the number of subunits (e.g., bottles) in one unit (e.g.,
              box).
            </small>
          </div>

          <div class="form-group">
            <label for="productDescription">Description (Optional)</label>
            <textarea
              id="productDescription"
              name="productDescription"
              placeholder="Product first creation"
              rows="3"
            ></textarea>
          </div>

          <button type="submit" class="button button-secondary">
            Add Product
          </button>
        </form>
      </div>
    </div>

    <script src="../../scripts/common/EnhancedTable.js"></script>
    <script src="../../scripts/common/LoadingSpinner.js"></script>
    <script src="../common/sidebar.js"></script>
    <script src="../../assets/js/modal.js"></script>
    <script src="stock.js"></script>
  </body>
</html>
