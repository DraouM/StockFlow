<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Table Example</title>
    <link rel="stylesheet" href="../../assets/styles/main.css" />
    <link rel="stylesheet" href="stock.css" />
  </head>
  <body>
    <aside id="sidebar"></aside>
    <div class="content">
      <h1>Stock Management</h1>

      <div class="flex">
        <!-- Search input outside the table -->
        <div class="search-box">
          <input
            id="table-search-input"
            type="text"
            name="table-search"
            placeholder="Search in the table..."
          />
        </div>

        <button
          id="open-modal-btn"
          data-modal="newProductModal"
          class="button button-secondary"
        >
          Create New Product
        </button>
      </div>

      <section class="table-container">
        <table id="stockTable">
          <thead>
            <tr>
              <th>Num</th>
              <th>Name</th>
              <th>Units</th>
              <th>Subunits</th>
              <th>total Q.</th>
              <th>Selling P</th>
              <th>Bying P</th>
              <th>Taxes</th>
              <th>Updated At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="stockTable-empty-message">
          <p>No Item found</p>
          <img src="../assets/empty-table.png" alt="Empty table" />
        </div>
      </section>

      <div id="product-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal-btn">&times;</span>
          <h2 class="modal-title">modal Title</h2>
          <div class="modal-body">
            <form action="" method="post" id="product-form">
              <div class="form-group">
                <label for="productName">Product Name</label>
                <input
                  type="text"
                  id="product-name"
                  name="productName"
                  value="Homos"
                  required
                />
                <span class="error-message" id="product-name-error"></span>
              </div>

              <div class="form-group">
                <label for="productTaxes">Taxes (%)</label>
                <input
                  type="number"
                  id="product-taxes"
                  name="productTaxes"
                  step="0.01"
                  min="0"
                  value="1.2"
                />
                <small class="form-text">
                  Enter the applicable tax percentage.
                </small>
              </div>

              <div class="form-group">
                <label for="subunitsInUnit">Subunits in 1 Unit</label>
                <input
                  type="text"
                  id="subunits-in-unit"
                  name="subunitsInUnit"
                  placeholder="e.g., 1 box contains 8 bottles"
                  value="6"
                  required
                />
                <small class="form-text">
                  Specify the number of subunits (e.g., bottles) in one unit
                  (e.g., box).
                </small>
              </div>

              <button type="submit" class="button button-secondary">
                Add New Product
              </button>
            </form>
          </div>
          <div class="error-message" id="summary-error"></div>
        </div>
      </div>
      <!-- Success message popup -->
      <div id="successMessage" class="success-message">
        Form submitted successfully!
      </div>
