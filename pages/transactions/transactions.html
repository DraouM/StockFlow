<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions</title>
    <link rel="stylesheet" href="../../assets/styles/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <aside id="sidebar"></aside>
    <div class="content">
      <h1>Transactions</h1>

      <a
        href="./selling/selling.html"
        class="button button-primary button-medium"
        title="View Selling Transactions"
      >
        Selling
      </a>

      <a
        href="./buying/buying.html"
        class="button button-primary button-medium"
        title="View Buying Transactions"
      >
        Buying
      </a>

      <main class="main-container">
        <!-- Search input outside the table -->
        <div class="search-box">
          <input
            id="table-search-input"
            type="text"
            name="table-search"
            placeholder="Search in the table..."
          />
        </div>
        <section id="transactionsContainer" class="table-container">
          <table id="transactionsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Discount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div id="transactionsTable-empty-message">
            <p>No transactions found.</p>
          </div>
        </section>
      </main>
    </div>

    <script src="../../scripts/common/EnhancedTable.js"></script>
    <script src="../../scripts/common/LoadingSpinner.js"></script>
    <script src="../common/sidebar.js"></script>
    <script src="transactions.js"></script>
  </body>
</html>
